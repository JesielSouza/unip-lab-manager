<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Perfil do Administrador | UNIP Lab Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="text-center mb-4">Meu Perfil (Admin)</h3>
          <form method="post">
            <div class="mb-3">
              <label class="form-label">Login</label>
              <input type="text" class="form-control" name="login" value="{{ usuario.login }}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email" value="{{ usuario.email }}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Nova Senha</label>
              <input type="password" class="form-control" name="nova_senha" placeholder="Deixe em branco para nÃ£o alterar">
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Salvar</button>
              <a href="/painel_unip" class="btn btn-light border">Voltar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
