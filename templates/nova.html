<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{{ 'Editar' if tarefa else 'Nova' }} Tarefa | Organizador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; height: 100vh; }
    .form-container { max-width: 600px; margin: auto; margin-top: 5%; }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h3 class="card-title mb-4 text-center">
            {{ 'Editar Tarefa' if tarefa else 'Adicionar Nova Tarefa' }}
        </h3>
        
        <form method="post">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome da Tarefa</label>
            <input type="text" class="form-control" name="nome" 
                   value="{{ tarefa.nome if tarefa else '' }}" required placeholder="Ex: Estudar Python">
          </div>

          <div class="mb-3">
            <label for="prazo" class="form-label">Prazo</label>
            <input type="date" class="form-control" name="prazo" 
                   value="{{ tarefa.prazo if tarefa else '' }}" required>
          </div>

          <div class="mb-3">
            <label for="prioridade" class="form-label">Prioridade</label>
            <select class="form-select" name="prioridade" required>
              <option value="" disabled {{ 'selected' if not tarefa }}>Selecione</option>
              <option value="alta" {{ 'selected' if tarefa and tarefa.prioridade|lower == 'alta' }}>Alta</option>
              <option value="media" {{ 'selected' if tarefa and tarefa.prioridade|lower == 'media' }}>Média</option>
              <option value="baixa" {{ 'selected' if tarefa and tarefa.prioridade|lower == 'baixa' }}>Baixa</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="categoria" class="form-label">Categoria</label>
            <input type="text" class="form-control" name="categoria" 
                   value="{{ tarefa.categoria if tarefa else '' }}" required placeholder="Ex: Estudo, Trabalho, etc.">
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary shadow-sm">
                {{ 'Salvar Alterações' if tarefa else 'Criar Tarefa' }}
            </button>
            <a href="/tarefas" class="btn btn-light border">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
