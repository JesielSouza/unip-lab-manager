<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Minhas Tarefas | Organizador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body { background-color: #f8f9fa; }
    /* Cores dinâmicas para as bordas */
    .prioridade-alta { border-left: 8px solid #dc3545 !important; }
    .prioridade-media { border-left: 8px solid #ffc107 !important; }
    .prioridade-baixa { border-left: 8px solid #198754 !important; }
    .tarefa-card { transition: transform 0.2s; }
    .tarefa-card:hover { transform: scale(1.01); }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
      <span class="navbar-brand"><i class="bi bi-person-circle"></i> Olá, {{ usuario }} </span>
      <a class="btn btn-outline-light btn-sm" href="/logout">Sair</a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2><i class="bi bi-list-check"></i> Minhas Tarefas</h2>
      <a href="/nova" class="btn btn-success shadow-sm">+ Nova Tarefa</a>
    </div>

  {% if tarefas %}
    {% for tarefa in tarefas %}
      <div class="card mb-3 tarefa-card shadow-sm 
        {% if tarefa.prioridade|lower == 'alta' %}prioridade-alta
        {% elif tarefa.prioridade|lower == 'média' or tarefa.prioridade|lower == 'media' %}prioridade-media
        {% else %}prioridade-baixa{% endif %}">
        
        <div class="card-body d-flex justify-content-between align-items-center">
          <div class="flex-grow-1">
            <h5 class="card-title mb-1" style="font-weight: 600;">{{ tarefa.nome }}</h5>
            <div class="text-muted small mb-2">
              <i class="bi bi-calendar3"></i> <strong>Prazo:</strong> {{ tarefa.prazo }}
            </div>
            <span class="badge rounded-pill bg-info text-dark">{{ tarefa.categoria }}</span>
          </div>
          
          <div class="d-flex gap-2">
            <a href="/editar/{{ tarefa.id }}" class="btn btn-outline-primary btn-sm">
              <i class="bi bi-pencil-square"></i>
            </a>
            <a href="/excluir/{{ tarefa.id }}" class="btn btn-outline-danger btn-sm" onclick="return confirm('Excluir esta tarefa?')">
              <i class="bi bi-trash3"></i>
            </a>
          </div>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <div class="text-center mt-5">
        <i class="bi bi-emoji-smile text-muted" style="font-size: 3rem;"></i>
        <p class="text-muted mt-2">Você está em dia! Nenhuma tarefa por aqui.</p>
    </div>
  {% endif %}
  </div>

</body>
</html>
