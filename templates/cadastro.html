<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro | Organizador de Tarefas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
    }
    .cadastro-container {
      max-width: 450px;
      margin: auto;
      margin-top: 5%;
    }
  </style>
</head>
<body>

  <div class="cadastro-container">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Criar Conta</h3>
        <form action="/cadastro" method="post">
          <div class="mb-3">
            <label for="usuario" class="form-label">Nome de Usuário</label>
            <input type="text" class="form-control" name="login" required placeholder="Escolha um nome de usuário">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" name="email" required placeholder="Digite seu e-mail">
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" name="senha" required placeholder="Crie uma senha forte">
          </div>
          <div class="mb-3">
            <label for="confirmar" class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" name="confirmar_senha" required placeholder="Repita a senha">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Finalizar Cadastro</button>
          </div>
          <div class="text-center mt-3">
            <a href="/login" class="text-decoration-none">Já tem conta? Faça Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
