<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Alunos da Turma | UNIP Lab Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body { background-color: #f8f9fa; }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
      <span class="navbar-brand"><i class="bi bi-people"></i> Alunos da Turma {{ turma }}</span>
      <a class="btn btn-outline-light btn-sm" href="/painel_unip">Voltar</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Alunos Matriculados</h2>
    {% if alunos %}
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Login</th>
            <th>Email</th>
            <th>Semestre</th>
          </tr>
        </thead>
        <tbody>
          {% for aluno in alunos %}
          <tr>
            <td>{{ aluno.login }}</td>
            <td>{{ aluno.email }}</td>
            <td>{{ aluno.semestre }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p class="text-muted">Nenhum aluno encontrado para esta turma.</p>
    {% endif %}
  </div>

</body>
</html>
