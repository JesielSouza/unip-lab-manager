<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Turmas | UNIP Lab Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="text-center mb-4">Turmas que VocÃª Leciona</h3>
          {% if turmas %}
            <ul class="list-group">
              {% for turma in turmas %}
              <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ turma }}
                <a href="/ver_alunos/{{ turma }}" class="btn btn-primary btn-sm">Ver Alunos</a>
              </li>
              {% endfor %}
            </ul>
          {% else %}
            <p class="text-muted">Nenhuma turma encontrada.</p>
          {% endif %}
          <div class="text-center mt-3">
            <a href="/painel_unip" class="btn btn-light border">Voltar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
